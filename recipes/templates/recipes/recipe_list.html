{% extends 'base.html' %}

{% load static %}

{% block content %}
<h2>Recipe List</h2>
<ul class="list-group">
    {% for recipe in recipes %}
        <li class="list-group-item">
            <div class="d-flex align-items-center">
                {% if recipe.image %}
                    <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" style="max-width: 100px; height: auto; margin-right: 15px;">
                {% else %}
                    <img src="{% static 'default_image.png' %}" alt="No image" style="max-width: 100px; height: auto; margin-right: 15px;">
                {% endif %}
                <a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.title }}</a>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
