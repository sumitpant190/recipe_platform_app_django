{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Recipe</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Recipe</button>
    <a href="{% url 'recipe_list' %}" class="btn btn-secondary ml-3">Back to Recipe List</a>
</form>
{% endblock %}
