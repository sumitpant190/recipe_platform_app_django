{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{ recipe.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
</form>
<a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
